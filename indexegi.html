<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Animal Gallery</h1>
    <div class="gallery">
        <img src="https://example.com/animal1.jpg" alt="Animal 1">
        <img src="https://example.com/animal2.jpg" alt="Animal 2">
        <img src="https://example.com/animal3.jpg" alt="Animal 3">
        <img src="https://example.com/animal4.jpg" alt="Animal 4">
        <img src="https://example.com/animal5.jpg" alt="Animal 5">
    </div>
</body>
</html>
